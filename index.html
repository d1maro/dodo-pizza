<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додо пицца — заказать с доставкой</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/new.css">
</head>

<body>
    <header class="container header">
                <div class="header__logo">
                    <div class="logo__img">
                        <img class="global__img" src="./images/desktop/header/logo.svg" width="42" height="44" alt="Logo">
                    </div>
                    <div class="logo__text">
                        <img class="global__img" src="./images/desktop/header/logo-text-head.svg" width="191" heigth="22" alt="Dodo Pizza">
                        <h1 class="logo__title">Сеть пиццерий №1 в России</h1>
                    </div>
                </div>
                <div class="header__phone">
                    <a href="tel: 8 800 302-00-60" class="phone__number">8 800 302-00-60</a>
                    <p class="phone__hint">Звонок бесплатный</p>
                </div>
    </header>

    <nav class="container navigation">
                <ul class="navigation__menu">
                    <li><a href="#pizza" class="navigation__link">Пицца</a></li>
                    <li><a href="#combo" class="navigation__link">Комбо</a></li>
                    <li><a href="#starters" class="navigation__link">Закуски</a></li>
                    <li><a href="#desserts" class="navigation__link">Десерты</a></li>
                    <li><a href="#drinks" class="navigation__link">Напитки</a></li>
                    <li><a href="#other" class="navigation__link">Другие&nbsp;товары</a></li>
                </ul>
                <a class="navigation__basket" href="#basket">Корзина</a>
    </nav>

    <main>

        <section class="container slider">
                <img  class="global__img slider__img"
                src="./images/desktop/hero/meatless-1x.jpg"
                srcset="./images/desktop/hero/meatless-1x.jpg 1x,
                ./images/desktop/hero/meatless-2x.jpg 2x"
                alt="Предложения без мяса">
        </section>

        <section class="container new">
            <h2 class="global__section-title_new">Новое и популярное</h2>
            <div class="global__grid-container_new">
                <div class="new__card">
                    <a class="global__card-link" href="#"></a>
                    <img class="global__img"
                    src="./images/desktop/new/small-caesar-1x.jpg"
                    srcset="./images/desktop/new/small-caesar-1x.jpg 1x,
                    ./images/desktop/new/small-caesar-2x.jpg 2x"
                    alt="Цезарь">
                    <div class="new__text">
                        <p class="new__title">Цезарь</p>
                        <p class="new__description">от 445 ₽</p>
                    </div>
                </div>
                <div class="new__card">
                    <a class="global__card-link" href="#"></a>
                    <img class="global__img"
                    src="./images/desktop/new/small-salmon-1x.jpg"
                    srcset="./images/desktop/new/small-salmon-1x.jpg 1x,
                    ./images/desktop/new/small-salmon-2x.jpg 2x"
                    alt="Цезарь">
                    <div class="new__text">
                        <p class="new__title">Нежный лосось</p>
                        <p class="new__description">от 495 ₽</p>
                    </div>
                </div>
                <div class="new__card">
                    <a class="global__card-link" href="#"></a>
                    <img class="global__img"
                    src="./images/desktop/new/small-two-pizzas-1x.jpg"
                    srcset="./images/desktop/new/small-two-pizzas-1x.jpg 1x,
                    ./images/desktop/new/small-two-pizzas-2x.jpg 2x"
                    alt="Цезарь">
                    <div class="new__text">
                        <p class="new__title">2 пиццы</p>
                        <p class="new__description">899 ₽</p>
                    </div>
                </div>
                <div class="new__card">
                    <a class="global__card-link" href="#"></a>
                    <img class="global__img"
                    src="./images/desktop/new/small-carbonara-1x.jpg"
                    srcset="./images/desktop/new/small-carbonara-1x.jpg 1x,
                    ./images/desktop/new/small-carbonara-2x.jpg 2x"
                    alt="Цезарь">
                    <div class="new__text">
                        <p class="new__title">Карбонара</p>
                        <p class="new__description">от 395 ₽</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
